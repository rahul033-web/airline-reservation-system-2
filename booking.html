<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Flight</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="home.html" class="back-btn">← Back to Home</a>

  <div class="container">
    <h1>Book Your Flight</h1>
    <form class="form">
      <div class="form-group">
        <label>Flight:</label>
        <input type="text" placeholder="Enter flight name">
      </div>
      <div class="form-group">
        <label>From:</label>
        <input type="text" placeholder="Enter departure city">
      </div>
      <div class="form-group">
        <label>To:</label>
        <input type="text" placeholder="Enter destination city">
      </div>
      <div class="form-group">
        <label>Departure:</label>
        <input type="datetime-local">
      </div>
      <div class="form-group">
        <label>Your Name:</label>
        <input type="text" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label>Seat No:</label>
        <input type="text" placeholder="e.g. 12A">
      </div>
      <button type="submit">Confirm Booking</button>
    </form>
  </div>

  <footer>
    <p>© 2025 Airline Reservation System | Designed by Rahul</p>
  </footer>
</body>
</html>
